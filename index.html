<html>

<head>

    <link rel="stylesheet"
        href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./query.js"></script>
</head>

<body>
    <main>
        <div class="header">
            <div class="attribution">Go JB Eat Lok Lok?</div>
            <p>Singapore-Malaysia Woodlands Causeway Traffic</p>
            <p class="date"></p>
            <select id="camId"></select>
        </div>
        <div class="card shadow-md">
            <div class="title">Today</div>
            <img id="today" alt="Image of the traffic today" />
        </div>
        <div class="card shadow-md">
            <div class="title">Same day and time, in the glorious days in Year 2019...(Before Covid-19)</div>
            <img id="before" alt="Image of the traffic of the same day and time, in the glorious days in Year 2019" />
        </div>
        <div class="card shadow-md">
            Built by <a href="https://github.com/jellyfishfingers">JY</a>
            <p>Traffic Information from data.gov.sg API: <a
                    href="https://data.gov.sg/dataset/traffic-images">https://data.gov.sg/dataset/traffic-images</a>
            </p>
        </div>
    </main>
</body>

</html>
